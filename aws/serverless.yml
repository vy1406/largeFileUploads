useDotenv: true # getting the aws credentials from .env file

service: aws-multipard-upload

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: ${env:AWS_REGION}
  apiGateway:
    shouldStartNameWithService: true
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:GetObject"
            - "s3:PutObject"
            - "s3:AbortMultipartUpload"
          Resource: "arn:aws:s3:::${self:custom.bucketName}/*"
  environment:
    bucketName: ${self:custom.bucketName}     

custom:
  bucketName: ${env:AWS_YAML_BUCKET_NAME}

functions:
  putObject:
    handler: API/putObject.handler
    events:
      - http:
          path: /putObject
          method: post
          cors: true

resources:
  Resources:
    MyS3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${env:AWS_YAML_BUCKET_NAME}