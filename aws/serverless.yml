service: aws-multipard-upload

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1
  apiGateway:
    shouldStartNameWithService: true
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:GetObject"
            - "s3:PutObject"
            - "s3:AbortMultipartUpload"
          Resource: "arn:aws:s3:::${self:custom.bucketName}/*"
  environment:
    bucketName: ${self:custom.bucketName}

custom:
  bucketName: vladimir-unique-bucket-yaml-file

functions:
  putObject:
    handler: API/putObject.handler
    events:
      - http:
          path: /putObject
          method: post
          cors: true

  hello:
    handler: handler.hello
    events:
      - http:
          path: /helloHandler
          method: get
          cors: true
  putObject2:
    handler: handler.putObject
    events:
      - http:
          path: /putObject2
          method: post
          cors: true
  putObject3:
    handler: objects/API/putObject.handler
    events:
      - http:
          path: /putObject3
          method: post
          cors: true
  preSignedUrl:
    handler: objects/API/putPreSignedUrl.handler
    events:
      - http:
          path: /getSignedUrl
          method: post
          cors: true

resources:
  Resources:
    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
        AccessControl: Private
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
                - GET
                - PUT
                - POST
                - HEAD
              AllowedOrigins:
                - "*"
              AllowedHeaders:
                - "*"
              ExposedHeaders:
                - ETag  