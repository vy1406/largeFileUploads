service: aws-multipard-upload

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1
  apiGateway:
    shouldStartNameWithService: true
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:GetObject"
            - "s3:PutObject"
            - "s3:AbortMultipartUpload"
          Resource: "arn:aws:s3:::${self:custom.bucketName}/*"
  environment:
    bucketName: ${self:custom.bucketName}

custom:
  bucketName: vladimir-unique-bucket-yaml-file

functions:

  hello:
    handler: lambdas/hello.handler
    events:
      - http:
          path: /helloHandler
          method: get
          cors: true
 
  putObject:
    handler: lambdas/putObject.handler
    events:
      - http:
          path: /putObject
          method: post
          cors: true

  preSignedUrl:
    handler: lambdas/putPreSignedUrl.handler
    events:
      - http:
          path: /getSignedUrl
          method: post
          cors: true

  getUploadId:
    handler: lambdas/createMultipartUpload.handler
    events:
      - http:
          path: /getUploadId
          method: post
          cors: true

  getUploadPart:
    handler: lambdas/getUploadPart.handler
    events:
      - http:
          path: /getUploadPart
          method: post
          cors: true

  completeMultipartUpload:
    handler: lambdas/completeMultipartUpload.handler
    events:
      - http:
          path: /completeUpload
          method: post
          cors: true
          
  abortMultipartUpload:
    handler: lambdas/abortMultipartUpload.handler
    events:
      - http:
          path: /abortUpload
          method: post
          cors: true 

resources:
  Resources:
    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
        AccessControl: Private
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
                - GET
                - PUT
                - POST
                - HEAD
              AllowedOrigins:
                - "*"
              AllowedHeaders:
                - "*"
              ExposedHeaders:
                - ETag  